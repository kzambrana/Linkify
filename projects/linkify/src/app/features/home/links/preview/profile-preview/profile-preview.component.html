<div class="lf-main-profile-preview-top-background"></div>

<section class="lf-main-profile-preview-header">
  <lf-button buttonText="Back to Editor"
             (clickEmitter)="navigateToEditor()"
             [primary]="true"/>

  <lf-button buttonText="Share Link"
             (clickEmitter)="shareLink()"
             [primary]="false"/>
</section>

<section class="lf-main-profile-preview-body">
  <div class="lf-profile-preview-container">
    <lf-profile-card/>
  </div>
</section>
