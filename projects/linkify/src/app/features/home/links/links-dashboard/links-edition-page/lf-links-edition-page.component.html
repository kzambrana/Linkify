<lf-links-header/>

<section class="links-edition__body">
  <div class="links-edition__left">
    <div class="links-edition__borders">
      <img class="links-edition__border links-edition__border--inside"
           src="images/cellphone-inside-border.svg"
           alt="Mobile inside border"/>

      <img class="links-edition__border links-edition__border--outside"
           src="images/cellphone-outside-border.svg"
           alt="Mobile outside border"/>
    </div>

    <section class="links-edition__preview">
      <lf-profile-card/>
    </section>
  </div>

  <div class="links-edition__right">
    @if (selectedTab() === 'links') {
      <lf-links-edition></lf-links-edition>
    } @else {
      <lf-profile-edition></lf-profile-edition>
    }
  </div>
</section>
