<section class="profile__header">
  <div class="profile__image-container">
    @if (profileData().image) {
      <img class="profile__image" [src]="profileData().image" alt="Profile picture"/>
    }
  </div>

  <div class="profile__name-container" [class.profile__name-container--active]="profileData().firstName || profileData().lastName">
    <span class="profile__name body-m">{{ profileData().firstName }} {{ profileData().lastName }}</span>
  </div>

  <div class="profile__email-container" [class.profile__email-container--active]="profileData().email">
    <span class="profile__email body-s">{{ profileData().email }}</span>
  </div>
</section>

<section class="profile__buttons">
  @for (link of savedLinks; track link.id) {
    <button class="profile__button"
            [style.background-color]="link.color"
            (click)="openLink(link.link)">
      <span [class]="link.iconPath"></span>
      <span class="profile__platform-name body-s"> {{ link.platform | titlecase }} </span>
      <span class="lf-icon-arrow"></span>
    </button>
  }
</section>
