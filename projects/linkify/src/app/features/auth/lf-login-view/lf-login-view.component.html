<section class="lf-login-view-container">
  <span class="lf-login-label lf-body-m">Login</span>

  <form>
    <lf-input
      type="email"
      placeholder="e.g. alex@email.com"
      iconPath="icons/email-icon.svg"
      errorMessage="Please check again"
    ></lf-input>
      <lf-button [buttonText]="'Button'"
                 [disabled]="true"
                 [primary]="true"
      ></lf-button>
  </form>
</section>
