<div class="lf-input-container lf-input-container--error">
  <div class="lf-input-left-container">
    <span class="lf-input-icon" *ngIf="iconPath">
      <img [src]="iconPath" alt="icon"/>
     </span>

    <input class="lf-input" [type]="type"
           [placeholder]="placeholder"
           (input)="onInputChange($event)"/>
  </div>

  <div class="lf-input-right-container">
     <span class="lf-input-error-message" *ngIf="errorMessage && errorMessage !== ''">
       {{ errorMessage }}
     </span>
  </div>
</div>
